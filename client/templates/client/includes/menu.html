{% load static %}

<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="p-2 btn btn-primary mx-2" href="{% url 'client:home' %}">Сервис рассылки сообщений</a>
    <a class="p-2 btn btn-success mx-2" href="{% url 'client:client_list' %}">Клиенты</a>
    <a class="p-2 btn btn-info mx-2" href="{% url 'message:message_list' %}">Сообщения</a>
    <a class="p-2 btn btn-warning mx-2" href="{% url 'mailing:settings_list' %}">Рассылки</a>
    <a class="p-2 btn btn-danger mx-2" href="{% url 'blog:blog_list' %}">Блог</a>
</nav>

<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if user.is_authenticated %}
    <a class="p-2 btn btn-secondary mx-2" href="{% url 'users:profile' %}">Профиль</a>
    <a class="p-2 btn btn-danger mx-2" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a class="p-2 btn btn-primary mx-2" href="{% url 'users:login' %}">Войти</a>
    <a class="p-2 btn btn-warning mx-2" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
    <a class="p-2 btn btn-success mx-2" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</nav>

<style>
    .btn {
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
        color: #fff;
        transform: scale(1.05);
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-success:hover {
        background-color: #28a745;
    }

    .btn-info:hover {
        background-color: #17a2b8;
    }

    .btn-warning:hover {
        background-color: #ffc107;
    }

    .btn-danger:hover {
        background-color: #dc3545;
    }

    .btn-secondary:hover {
        background-color: #6c757d;
    }
</style>
