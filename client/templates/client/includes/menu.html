{% load static %}


<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
            Сервис управления рассылками
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="{% url 'client:client_list' %}">Клиенты</a>
            <a class="dropdown-item" href="{% url 'message:message_list' %}">Сообщения</a>
            <a class="dropdown-item" href="{% url 'mailing:settings_list' %}">Рассылки</a>
            <a class="dropdown-item" href="{% url 'blog:blog_list' %}">Блог</a>
        </div>
    </div>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
        <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
